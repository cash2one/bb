<!DOCTYPE HTML>
<html>
    <head>
        <title>bb status</title>
    </head>
    <body>
        <p>
        <form action="/gc">
            <input type="submit" value="gc.collect">
        </form>
        </p>

        <p>
        <form action="/reload">
            <input type="submit" value="reload">
        </form>
        </p>

        <p>{{ list(staffs.keys()) }}</p>

        <p>
        <table border="1">
            {% for obj, history in sorted(recorder.items(), key=lambda x: x[1][-1], reverse=True) %}
            <tr>
                <td>{{ obj }}</td> <td>{{ list(history) }}</td>
            </tr>
            {% end %}
        </table>
        </p>

    </body>
</html>
