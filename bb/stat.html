<!DOCTYPE HTML>
<meta charset="utf-8">
<link rel="stylesheet" href="bb.css">
<title>bb</title>

<p>
<form action="/gc">
    <button>gc</button>
</form>
</p>

<p>
<form action="/reload">
    <button>reload</button>
</form>
</p>

<p>
<form action="/close_door">
    <button>close door</button>
</form>
</p>

<p>
{% for cmd in hub_commands %}
<form action="/hub/{{ cmd }}">
    <button>hub {{ cmd }}</button>
</form>
{% end %}
</p>

<p>
<form action="/hub/render">
    <textarea name="rewards">
    [["gold", 5], ["item", 2, 1]]
    </textarea>
    <button>render rewards</button>
</form>
</p>

<p>{{ list(staffs.keys()) }}</p>

<p>{{ list(wheels.keys()) }}</p>

<p>
<table border="1">
    {% for obj, history in sorted(recorder.items(), key=lambda x: x[1][-1], reverse=True) %}
    <tr>
        <td>{{ obj }}</td> <td>{{ list(history) }}</td>
    </tr>
    {% end %}
</table>
</p>
