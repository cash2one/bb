<!DOCTYPE HTML>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/bb.css">

<title>io history</title>

<!--
<p>
<a href="/io/clean">clean all</a>
</p>
-->

<p>
<a href="/io/clean/{{ page }}">clean old</a>
</p>

<table>
    {% for x in history %}
    {% set time, method, data = x.split(None, 2) %}
    <tr>
        <td>{{ time }}</td>
        <td class="{{ method }}">{{ method }}</td>
        <td>{{ data.strip("[]") }}</td>
    </tr>
    {% end %}
</table>

<p>
{% for i in range(1, pages + 1) %}
<a href="/io/{{ i }}">
    {% if i == page %}
    [<b>{{ i }}</b>]
    {% else %}
    {{ i }}
    {% end %}
</a>
{% end %}
</p>
