<!DOCTYPE HTML>
{# vim:se syntax=html.tornadotmpl: #}

<meta charset="utf-8">
<title>status</title>
<link rel="stylesheet" href="/static/bb.css">

{% set recorder = handler.recorders[handler.path_args[0]] %}

<table>
    <th>object</th>
    <th>history</th>
    {% for obj, history in sorted(recorder.items(), key=lambda x: x[1][-1], reverse=True) %}
    <tr>
        <td>{{ obj }}</td>
        <td>{{ str(list(history)).strip("[]") }}</td>
    </tr>
    {% end %}
</table>
