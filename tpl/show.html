{% include "_head.html" %}
{# vim:se filetype=html.tornadotmpl: #}

<script src="{{ static_url("show.js") }}"></script>

{% set expr, cls, value, attrs = echo %}
{% set fmt = (expr + ".{}" if expr else "{}").format %}

<title>{{ expr }}</title>
<h2><a href="/hub_show">Show</a></h2>

<p><code>{{ expr }} {{ cls }}</code></p>
<p><code>{{ value }}</code></p>

<ul>
    {% for k in sorted(attrs) %}
    <li><a href="?{{ fmt(k) }}">{{ k }}</a></li>
    {% end %}
</ul>
