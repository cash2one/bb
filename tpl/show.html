{% include "_head.html" %}
{# vim:se syntax=html.tornadotmpl: #}

{% set name, dirs = mod_attrs %}
{% set e = handler.expr %}
{% set fmt = (e + ".{}" if e else "{}").format %}

<title>show</title>
<h2><a href="/hub_show">Show</a></h2>

<p><code>{{ e or "---" }}</code></p>
<pre>{{ name }}</pre>

<ul>
    {% for k in sorted(dirs) %}
    <li><a href="?{{ fmt(k) }}">{{ k }}</a></li>
    {% end %}
</ul>
