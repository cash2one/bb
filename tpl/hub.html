{% include "_head.html" %}
{# vim:se syntax=html.tornadotmpl: #}

<title>HUB</title>

<fieldset>
    <legend><h2>To hub</h2></legend>
    <form>
        {% for b in handler.commands %}
        <input type="radio" name="cmd" value="{{ b }}" id="{{ b }}">
        <label for="{{ b }}">{{ b }}</label>
        <br />
        {% end %}
        <input name="args" id="txt1">
        <input name="args" id="txt2">
        <br />
        <textarea name="args" id="txt3" rows=4></textarea>
        <input type="submit" value="Go">
    </form>
</fieldset>

<fieldset>
    <legend><h2>History</h2></legend>
    {% for t, c, a, e in handler.history %}
    <strong>{{ c }}</strong>
    <em>{{ a }}</em>
    <small>{{ t }}</small>
    <pre>{{ e }}</pre>
    {% end %}
</fieldset>
