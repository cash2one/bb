{% include "_head.html" %}
{# vim:se filetype=html.tornadotmpl: #}

<title>History</title>

<table>
    {% for x in history %}

    {% set time, method, data = x.split(None, 2) %}

    <tr>
        <td>{{ time }}</td>
        <td class="{{ method }}">{{ method }}</td>
        <td class="f3">{{ data }}</td>
    </tr>

    {% end %}
</table>

{% for i in range(1, pages + 1) %}
<a href="/io?{{ i }}">
    {% if i == page %}
    <strong><em>{{ i }}</em></strong>
    {% else %}
    {{ i }}
    {% end %}
</a>
{% end %}
